<!DOCTYPE html>
<html>
<head>
	<title>Conjunto de preguntas de sí o no</title>
	<style>
		.resultado {
			padding: 10px;
			margin-top: 20px;
			font-weight: bold;
			text-align: center;
		}
		
		.verde {
			background-color: green;
		}
		
		.amarillo {
			background-color: yellow;
		}
		
		.rojo {
			background-color: red;
		}
	</style>
</head>
<body>
	<h1>Conjunto de preguntas de sí o no</h1>
	
	<form>
		<h2>Primera pregunta</h2>
		<label>
			<input type="radio" name="pregunta1" value="si"> Sí
		</label>
		<label>
			<input type="radio" name="pregunta1" value="no"> No
		</label>
		
		<h2>Segunda pregunta</h2>
		<label>
			<input type="radio" name="pregunta2" value="si"> Sí
		</label>
		<label>
			<input type="radio" name="pregunta2" value="no"> No
		</label>
		
		<h2>Tercera pregunta</h2>
		<label>
			<input type="radio" name="pregunta3" value="si"> Sí
		</label>
		<label>
			<input type="radio" name="pregunta3" value="no"> No
		</label>
		
		<input type="submit" value="Enviar">
	</form>
	
	<script>
	  const form = document.querySelector('form');
	  form.addEventListener('submit', (event) => {
	    event.preventDefault(); // Previene el envío por defecto del formulario
	    
	    const respuesta1 = form.elements.pregunta1.value;
	    const respuesta2 = form.elements.pregunta2.value;
	    const respuesta3 = form.elements.pregunta3.value;
	    
	    let color = '';
	    if (respuesta1 === 'si' && respuesta2 === 'si' && respuesta3 === 'si') {
	    	color = 'rojo';
	    } else if (respuesta1 === 'si' && respuesta2 === 'si' || respuesta1 === 'si' && respuesta3 === 'si' || respuesta2 === 'si' && respuesta3 === 'si') {
	    	color = 'amarillo';
	    } else {
	    	color = 'verde';
	    }
	    
	    const resultado = {
	      respuesta1: respuesta1,
	      respuesta2: respuesta2,
	      respuesta3: respuesta3,
	      color: color
	    };
	    
	    localStorage.setItem('resultado', JSON.stringify(resultado));
	    window.location.href = 'resultado.html';
	  });
	</script>
</body>
</html>
